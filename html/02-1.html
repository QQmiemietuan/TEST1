<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link type="image/x-icon" rel="icon" href="/image/logo.png">
    <title>產品查詢TPI東培工業</title>
    
   
</head>
<body>
    <div class="container"  style="width: 1000px;text-align: center;">
        <div class="header-page"></div>
        <div class="header2-page"></div>
        <div class="nav-page"></div>
        <div class="line1-page"></div>
        <div class="search" style="width: 1000px;">
            <div>
                <div style="text-align: left;">
                      <p style="text-decoration: none;margin: 5px 0px; font-size: 14px; color: rgb(91, 222, 255); font-weight: 600;padding-left: 400px">請輸入搜尋軸承型號</p>
                <label style="margin: 5px 0px; font-size: 14px; color: rgb(0, 0, 0);padding-left: 400px;">軸承型號 :
                <input id="btype" name="btype" style="background-color: rgb(91, 222, 255);outline:none; border:none;width: 250px;" type="search">
                </label>
                <p style="text-decoration: none;margin: 5px 0px; font-size: 14px; color: rgb(91, 222, 255); font-weight: 600;padding-left: 400px;">尺寸</p>
                <label style="margin: 5px 0px; font-size: 14px; color: rgb(0, 0, 0);padding-left: 400px;">內徑 :
                    <input id="inMin" name="inMin" style="width: 100px;" type="search">≤ d ≤ <input id="inMax" name="inMax"style="width: 100px;" type="search">
                </label>
                <br><br>
                <label style="margin: 5px 0px; font-size: 14px; color: rgb(0, 0, 0);padding-left: 400px;">寬度 :
                    <input id="Wmin" name="Wmin" style="width: 100px;" type="search">≤ B ≤ <input id="Wmax" name="Wmax" style="width: 100px;" type="search">
                </label>
                <br><br>
                <label style="margin: 5px 0px; font-size: 14px; color: rgb(0, 0, 0);padding-left: 400px;">外徑 :
                    <input id="outmin" name="outmin" style="width: 100px;" type="search">≤ D ≤ <input id="outmax" name="outmax" style="width: 100px;" type="search">
                </label>
                <br><br>
                <button onclick="search1()" style="margin-left: 700px;background-color: rgba(0, 0, 0, 0.785);color: white; text-align: center;text-decoration: none;">開始查詢</button>
                <button onclick="clear1()" style="background-color: rgba(0, 0, 0, 0.785);color: white; text-align: center;text-decoration: none;">重新輸入</button>
                </div>
            </div>
        </div>
        <div class="footer-page" style="position:relative"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script type="text/javascript"  src="/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/xlsx.full.min.js"></script>
    <script src="/js/xlsx.core.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"></script>
    
    <script type="text/javascript"  src="/js/web.js"></script>
</body>

</html>
