<div class="footer" style="text-align:right" > 
    <button class="js-back-to-top back-to-top">top</button>
    <div class="line" style="margin: 10px;"></div>
    <img src="/image/image_Footer.jpg" alt="">
    <br>
    <a href="https://www.iware.com.tw/" style="text-decoration:none;color: #adadad; font-size: 13px;padding-bottom: 10px;">Designed by:iware 網頁設計</a>
    <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
    <script>
        $(function () {
            var $win = $(window);
            var $backToTop = $('.js-back-to-top');
            // 當用戶滾動到離頂部100像素時，展示回到頂部按鈕
            $win.scroll(function () {
                if ($win.scrollTop() > 100) {
                    $backToTop.show();
                    } 
                else {
                    $backToTop.hide();
                    }
                });
            // 當用戶點擊按鈕時，通過動畫效果返回頭部
            $backToTop.click(function () {
                $('html, body').animate({scrollTop: 0}, 200);
                });
            });
        </script>
</div>
